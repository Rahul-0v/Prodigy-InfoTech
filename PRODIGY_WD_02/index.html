<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title"><span>S</span>top<span>W</span>atch</h2>
        <div class="stopwatch">
            <div class="circle">
                <div class="time" id="time">00:00:00</div>
            </div>
            <div class="controls">
                <button id="startPause"><i class="fas fa-play"></i> Start</button>
                <button id="reset"><i class="fas fa-undo-alt"></i> Reset</button>
                <button id="lap"><i class="fas fa-flag"></i> Lap</button>
            </div>
            <div class="laps" id="laps">
                <h3>Lap Times</h3>
                <ul></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
